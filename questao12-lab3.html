    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        .custom-list {
            background-color: #fff;

            padding: 20px;

            color: green;
            font-weight: bold;
        }
        .custom-list li a:visited {
            color: purple;
        }
    </style>
</head>
<body>

    <h3>Meus Sites Favoritos</h3>

        <li><a href="https://www.google.com.br" title="Pesquisar no Google">Ir para Google</a></li>

    </ol>
